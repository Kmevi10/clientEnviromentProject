<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/classes.js"></script>
    <script src="js/funsitones.js"></script>
    <title>COCHES·EDICIÓN</title>
</head>
<body>
    <h1>Edición</h1>
    <div class="funcion">
        <h3>Añadir coche.</h3>
        <form action="">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" placeholder="seat">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" placeholder="ibiza">
            <label for="anno">Año:</label>
            <input type="text" name="anno" placeholder="2019">
            <label for="km">Kilómetros:</label>
            <input type="text" name="km" placeholder="10.000">
            <label for="combustible">Combustible:</label>
            <input type="text" name="combustible" placeholder="Gasofa">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div class="funcion2">
        <h3>Editar marca.</h3>
        <form action="">
            <label for="coche">ID coche:</label>
            <input type="text" placeholder="1">
            <label for="marca">Nueva marca:</label>
            <input type="text" name="marca" placeholder="Renault">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div class="funcion3">
        <h3>Eliminar coche.</h3>
        <form action="">
            <label for="coche">ID coche:</label>
            <input type="text" placeholder="1">
            <input type="submit" value="Buscar">
        </form>
    </div>
</body>
</html>
