<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/funsitones.js"></script>
    <script src="js/usuario.js"></script>
    <title>COCHES·USUARIO</title>
</head>

<body>
    <h1>Usuario.</h1>
    <div class="funcion">
        <h3>Votar coche.</h3>
        <form id="votarCoche" action="">
            <label for="user">¿Quien eres?</label>
            <input id="usuarioQueVota" type="text" name="user">
            <label for="coche">Escoge un coche:</label>
            <input id="cocheAVotar" type="text" name="coche">
            <input type="submit" value="1" id="voto1">
            <input type="submit" value="2" id="voto2">
            <input type="submit" value="3" id="voto3">
            <input type="submit" value="4" id="voto4">
            <input type="submit" value="5" id="voto5">
        </form>
        <div class="divErrorUser"></div>
    </div>
    <div class="funcion2">
        <h3>Mostrar coches votados.</h3>
        <form action="">
            <input type="submit" value="BUS-CAR mis cuadriciclillos">
        </form>
    </div>
    <div class="funcion3">
        <h3>Mostrar elementos similares.</h3>
        <form action="">
            <input type="submit" value="BUS-CAR similares a mis cuadriciclillos favoritos">
        </form>
    </div>
    <div class="funcion4">
        <h3>Mostrar usuario.</h3>
        <form action="">
            <input type="submit" value="Mis datos">
        </form>
    </div>
</body>

</html>
